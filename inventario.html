<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario | CLÍNICA VETERINARIA DR. ICEDO</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>CLÍNICA VETERINARIA DR. ICEDO</h1>
    <p>Gestión de Inventario</p>
  </header>
  <div class="container-flex">
    <nav class="side-menu">
      <h2>Menú Principal</h2>
      <div class="menu-group">
        <button class="menu-item" onclick="window.location='panel.html'"><span>🏠</span>Inicio</button>
        <button class="menu-item" onclick="window.location='inventario.html'"><span>📦</span>Inventario</button>
      </div>
      <div class="menu-group">
        <a href="login.html" class="logout-btn">Cerrar Sesión</a>
      </div>
    </nav>
    <main class="main-center">
      <section>
        <h2>Inventario de Productos</h2>
        <form id="form-producto" class="form-flex" autocomplete="off">
          <input type="hidden" id="prod-id" name="id_producto">
          <input type="text" id="prod-nombre" name="nombre_producto" placeholder="Nombre del producto" maxlength="100" required>
          <input type="text" id="prod-categoria" name="categoria" placeholder="Categoría" maxlength="50">
          <textarea id="prod-descripcion" name="descripcion" placeholder="Descripción" maxlength="250"></textarea>
          <input type="text" id="prod-proveedor" name="proveedor" placeholder="Proveedor" maxlength="100">
          <input type="date" id="prod-caducidad" name="fecha_caducidad" placeholder="Fecha de caducidad">
          <input type="number" id="prod-stock" name="stock" placeholder="Stock" min="0" required>
          <input type="number" id="prod-precio" name="precio" placeholder="Precio unitario" min="0" step="0.01" required>
          <button type="submit" id="btn-guardar">Agregar producto</button>
          <button type="button" id="btn-cancelar" style="display:none;">Cancelar</button>
        </form>
        <table class="tabla-inventario">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Categoría</th>
              <th>Descripción</th>
              <th>Proveedor</th>
              <th>Caducidad</th>
              <th>Stock</th>
              <th>Precio</th>
              <th>Registro</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="inventario-body">
            <tr><td colspan="9">Cargando...</td></tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>
  <footer>
    &copy; 2025 CLÍNICA VETERINARIA DR. ICEDO
  </footer>
  <script src="inventario.js"></script>
</body>
</html>
